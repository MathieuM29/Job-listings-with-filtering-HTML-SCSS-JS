<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title> 
</head>

<body>

  <main class="main">

    <header class="main__header">

      <img class="main__header--imgHeader" src="./images/bg-header-desktop.svg" alt="" /> 

    </header>

    <section class="main__content">

     <template>

      <div class="main__content__card">

        <div class="main__content__card__infos">

            <img class="main__content__card__infos--img" src="./images/myhome.svg" alt="" /> 

            <div class="main__content__card__infos__details">

            <div class="main__content__card__infos__top">

                <p class="main__content__card__infos__top--company">Photosnap</p>
                <p class="main__content__card__infos__top--new">new!</p>
                <p class="main__content__card__infos__top--feature">featured</p>

            </div>

            <div class="main__content__card__infos__jobTitle">

                <p class="main__content__card__infos__jobTitle--title">Senior Frontend Developer</p>

            </div>

            <div class="main__content__card__infos__bottom">

                <p class="main__content__card__infos__bottom--date">1d ago</p>
                <p class="main__content__card__infos__bottom--contract">Full time</p>
                <p class="main__content__card__infos__bottom--location">USA Only</p>
                
            </div>

            </div>

        </div>

        <div class="main__content__card__tags">

            <p class="main__content__card__tags--tag">Frontend</p>
            <p class="main__content__card__tags--tag">Senior</p>
            <p class="main__content__card__tags--tag">HTML</p>
            <p class="main__content__card__tags--tag">CSS</p>
            <p class="main__content__card__tags--tag">Javascript</p>
        
        </div>

</div>

     </template>

     <job-card company="Photosnap"></job-card>
    
    </section>

    <footer class="main__footer"></footer>

  </main>

  <script src="public/js/app.js"></script>

</body>

</html>
